version: '3.8'

services:
  yt-dlp-api:
    build: .
    container_name: yt-dlp-api
    ports:
      - "5002:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Mount cookies directory for authentication
      - ./cookies:/app/cookies:ro
      # Optional: Mount Chrome profile for direct browser cookie access
      - ~/.config/google-chrome:/root/.config/google-chrome:ro
      - ~/.cache/google-chrome:/root/.cache/google-chrome:ro
    
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5' 